<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="reviewer-dashboard.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviewer Dashboard</title>
</head>
<body>
    <header>
        <h1>Conference Review System</h1>
        <a href="/logout">Logout</a>
    </header>
    <nav>
        <!-- Navigation Links, if needed -->
    </nav>
    <main>
        <h2>Welcome, [Reviewer's Name]</h2>
        <table id="review-table">
            <thead>
                <tr>
                    <th>Paper Title</th>
                    <th>Conference</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows of papers to review will be populated here -->
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2023 Conference Management System</p>

        <footer>
            <p>&copy; 2023 Conference Management System</p>
        </footer>
        
        <!-- Review Modal -->
        <div id="reviewModal" style="display:none;">
            <h2>Submit Review</h2>
            <form id="reviewForm">
                <input type="hidden" id="assignmentId" name="assignmentId">
                <label for="recommendation">Recommendation:</label>
                <select id="recommendation" name="recommendation">
                    <option value="Accept">Accept</option>
                    <option value="Neutral">Neutral</option>
                    <option value="Reject">Reject</option>
                </select>
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments"></textarea>
                <button type="submit">Submit Review</button>
            </form>
        </div>
        
        <script src="reviewer-dashboard.js"></script>
        </body>
        </html>
