<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="program-chair-dashboard.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Chair Dashboard</title>
</head>
<body>
    <header>
        <h1>Conference Program Chair Dashboard</h1>
        <a href="/logout">Logout</a>
    </header>
    <nav>
        <!-- Additional navigation links if required -->
    </nav>
    <main>
        <h2>Welcome, [Program Chair's Name]</h2>
        <table id="papers-table">
            <thead>
                <tr>
                    <th>Paper Title</th>
                    <th>Author</th>
                    <th>Reviewers Assigned</th>
                    <th>Review Progress</th>
                    <th>Final Decision</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample rows -->
                <tr>
                    <td>Paper 1</td>
                    <td>Author A</td>
                    <td>Reviewer X, Y</td>
                    <td>2/3 Completed</td>
                    <td>Pending</td>
                    <td>
                        <button onclick="assignReviewers()">Assign</button>
                        <button onclick="viewProgress()">View</button>
                        <button onclick="makeDecision()">Decide</button>
                    </td>
                </tr>
                <tr>
                    <td>Paper 2</td>
                    <td>Author B</td>
                    <td>Reviewer Z</td>
                    <td>1/3 Completed</td>
                    <td>Pending</td>
                    <td>
                        <button onclick="assignReviewers()">Assign</button>
                        <button onclick="viewProgress()">View</button>
                        <button onclick="makeDecision()">Decide</button>
                    </td>
                </tr>
                <!-- More rows can be added here -->
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2023 Conference Management System</p>
    </footer>
    <script src="program-chair-dashboard.js"></script>
</body>
</html>
