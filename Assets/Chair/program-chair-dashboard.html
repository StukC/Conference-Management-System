<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="program-chair-dashboard.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Chair Dashboard</title>
</head>
<body>
    <header>
        <h1>Conference Program Chair Dashboard</h1>
        <a href="/logout">Logout</a>
    </header>
    <nav>
    </nav>
    <main>
        <h2>Welcome!</h2>
        <table id="papers-table">
            <thead>
                <tr>
                    <th>Paper Title</th>
                    <th>Author</th>
                    <th>Reviewers Assigned</th>
                    <th>Review Progress</th>
                    <th>Review Comments</th>
                    <th>Final Decision</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Test</td>
                    <td>Reviewer</td>
                    <td>Reviewer</td>
                    <td>1/3 Reviewed</td>
                    <td>Masterpiece!</td>
                    <td>Pending</td>
                    <td>
                        <button class="approve-button">Approve</button>
                        <button class="decline-button">Decline</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2023 Conference Management System</p>
    </footer>

    <!-- Modal for Assigning Reviewers -->
    <div id="assignReviewersModal" style="display: none;">
        <h2>Assign Reviewers</h2>
        <form id="assignReviewersForm">
            <input type="hidden" id="selectedPaperId" />
            <label for="reviewer1">Reviewer 1:</label>
            <select id="reviewer1" required></select>
            <label for="reviewer2">Reviewer 2:</label>
            <select id="reviewer2" required></select>
            <label for="reviewer3">Reviewer 3:</label>
            <select id="reviewer3" required></select>
            <button type="submit">Assign Reviewers</button>
        </form>
    </div>

    <!-- Modal for Making Final Decision -->
    <div id="makeDecisionModal" style="display: none;">
        <h2>Make Final Decision</h2>
        <form id="makeDecisionForm">
            <input type="hidden" id="decisionPaperId" />
            <select id="finalDecision">
                <option value="Publish">Publish</option>
                <option value="Do Not Publish">Do Not Publish</option>
                <option value="Pending" selected>Pending</option>
            </select>
            <button type="submit">Submit Decision</button>
        </form>
    </div>

    <script src="program-chair-dashboard.js"></script>
</body>
</html>
