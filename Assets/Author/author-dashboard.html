<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="author-dashboard.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Dashboard</title>
</head>
<body>
    <header>
        <h1>Conference Paper Submission System</h1>
        <a href="/logout">Logout</a>
    </header>
    <nav>
    </nav>
    <main>
        <section id="welcome">
            <h2>Welcome!</h2>
            <p>Here you can submit your papers & view your submissions.</p>
        </section>

        <section id="submit-paper">
            <h3>Submit a Paper</h3>
            <form id="paper-submission-form">
        <!-- Conference Selection Dropdown -->
        <section>
            <h2>Select Conference</h2>
            <select id="conferenceDropdown">
                <option value="">Select a Conference</option>
                <!-- Conference options will be loaded here -->
            </select>
        </section>
                </select>
                <label for="paper-title">Paper Title:</label>
                <input type="text" id="paper-title" name="title">
                <label for="co-authors">Co-authors (usernames):</label>
                <input type="text" id="co-authors" name="coauthors">
                <label for="paper-upload">Upload Paper:</label>
                <input type="file" id="paper-upload" name="paper">
                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="my-submissions">
            <h3>My Submissions</h3>
            <div id="submissions-list">
                <!-- Submissions will be listed here. Backend will populate this area -->
            </div>
        </section>

        <section id="profile">
            <h3>My Profile</h3>
            <!-- Profile information will be displayed here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Conference Management System</p>
    </footer>
    <script src="author-dashboard.js"></script>
</body>
</html>
